<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Citizen Engagement{% endblock %}</title>
    <link rel="stylesheet" href="{% load static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav style="background-color: #2c3e50; padding: 10px;">
        <ul style="list-style: none; display: flex; justify-content: space-around; margin: 0; padding: 0;">
            <li><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="{% url 'submit_complaint' %}" style="color: white; text-decoration: none;">Submit Complaint</a></li>
            <li><a href="{% url 'login' %}" style="color: white; text-decoration: none;">Agency Login</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content" style="min-height: 80vh; padding: 20px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 10px;">
        &copy; 2025 Citizen Engagement Platform. All rights reserved.
    </footer>

</body>
</html>
